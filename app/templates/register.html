{% extends "base.html" %} {% block title %}Register - TechWomen Book Club{%
endblock %} {% block content %}
<div
  class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <div class="max-w-md w-full">
    <div class="text-center mb-8">
      <div
        class="inline-block bg-green-100 text-green-600 px-4 py-2 rounded-full mb-4"
      >
        âœ“ Code Verified
      </div>
      <h2 class="text-3xl font-bold text-gray-900">Create Your Account</h2>
      <p class="mt-2 text-gray-600">
        Join the community and start tracking your reading!
      </p>
    </div>

    <div class="bg-white py-8 px-6 shadow-lg rounded-xl border">
      <form
        hx-post="/auth/register"
        hx-target="#register-result"
        hx-swap="innerHTML"
        class="space-y-6"
      >
        <div>
          <label
            for="name"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Full Name
          </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Jane Doe"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            required
          />
        </div>

        <div>
          <label
            for="email"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Email Address
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="your.email@example.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            required
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-sm font-medium text-gray-700 mb-2"
          >
            Password
          </label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Minimum 8 characters"
            minlength="8"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
            required
          />
          <p class="text-xs text-gray-500 mt-1">
            Must be at least 8 characters
          </p>
        </div>

        <div id="register-result"></div>

        <button
          type="submit"
          class="w-full btn-primary text-white py-3 rounded-lg font-semibold"
        >
          Create Account
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a
            href="/login"
            class="text-purple-600 hover:text-purple-800 font-medium"
          >
            Login here
          </a>
        </p>
      </div>
    </div>
  </div>
</div>

<script>
  // Handle successful registration
  document.addEventListener("htmx:afterSwap", function (event) {
    if (event.detail.target.id === "register-result") {
      const response = event.detail.xhr.response;
      try {
        const data = JSON.parse(response);
        if (data.id) {
          showToast("Account created successfully!", "success");
          setTimeout(() => {
            window.location.href = "/dashboard";
          }, 1000);
        }
      } catch (e) {
        // Handle error
      }
    }
  });

  // Handle registration errors
  document.addEventListener("htmx:responseError", function (event) {
    if (event.detail.xhr.status === 400 || event.detail.xhr.status === 403) {
      try {
        const error = JSON.parse(event.detail.xhr.response);
        showToast(error.detail || "Registration failed", "error");
      } catch (e) {
        showToast("Registration failed. Please try again.", "error");
      }
    }
  });
</script>
{% endblock %}
